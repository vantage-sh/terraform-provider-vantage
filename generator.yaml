provider:
  name: vantage

resources:
  anomaly_notification:
    create:
      path: /anomaly_notifications
      method: POST
    read:
      path: /anomaly_notifications/{anomaly_notification_token}
      method: GET
    update:
      path: /anomaly_notifications/{anomaly_notification_token}
      method: PUT
    delete:
      path: /anomaly_notifications/{anomaly_notification_token}
      method: DELETE
    schema:
      attributes:
        overrides:
          token:
            description: The token of the report alert
        aliases:
          anomaly_notification_token: token

data_sources:
  report_notifications:
    read:
      path: /report_notifications
      method: GET
    schema:
      ignores:
        - limit
        - links
        - page
  financial_commitment_reports:
    read:
      path: /financial_commitment_reports
      method: GET
    schema:
      ignores:
        - limit
        - links
        - page
  kubernetes_efficiency_reports:
    read:
      path: /kubernetes_efficiency_reports
      method: GET
    schema:
      ignores:
        - limit
        - links
        - page
  anomaly_notifications:
    read:
      path: /anomaly_notifications
      method: GET
    schema:
      ignores:
        - limit
        - links
        - page
  virtual_tag_configs:
    read:
      path: /virtual_tag_configs
      method: GET
    schema:
      ignores:
        - limit
        - links
        - page
