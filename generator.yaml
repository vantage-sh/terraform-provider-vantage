provider:
  name: vantage

resources:
  anomaly_notification:
    create:
      path: /anomaly_notifications
      method: POST
    read:
      path: /anomaly_notifications/{anomaly_notification_token}
      method: GET
    update:
      path: /anomaly_notifications/{anomaly_notification_token}
      method: PUT
    delete:
      path: /anomaly_notifications/{anomaly_notification_token}
      method: DELETE
    schema:
      attributes:
        overrides:
          token:
            description: The token of the report alert
        aliases:
          anomaly_notification_token: token
  billing_rule:
    create:
      path: /billing_rules
      method: POST
    read:
      path: /billing_rules/{billing_rule_token}
      method: GET
    update:
      path: /billing_rules/{billing_rule_token}
      method: PUT
    delete:
      path: /billing_rules/{billing_rule_token}
      method: DELETE
    schema:
      attributes:
        overrides:
          token:
            description: The token of the billing rule
        aliases:
          billing_rule_token: token
  budget:
    create:
      path: /budgets
      method: POST
    read:
      path: /budgets/{budget_token}
      method: GET
    update:
      path: /budgets/{budget_token}
      method: PUT
    delete:
      path: /budgets/{budget_token}
      method: DELETE
    schema:
      attributes:
        overrides:
          token:
            description: The token of the budget
        aliases:
          budget_token: token
  business_metric:
    create:
      path: /business_metrics
      method: POST
    read:
      path: /business_metrics/{business_metric_token}
      method: GET
    update:
      path: /business_metrics/{business_metric_token}
      method: PUT
    delete:
      path: /business_metrics/{business_metric_token}
      method: DELETE
    schema:
      attributes:
        overrides:
          token:
            description: The token of the business metric
        aliases:
          business_metric_token: token
  managed_account:
    create:
      path: /managed_accounts
      method: POST
    read:
      path: /managed_accounts/{managed_account_token}
      method: GET
    update:
      path: /managed_accounts/{managed_account_token}
      method: PUT
    delete:
      path: /managed_accounts/{managed_account_token}
      method: DELETE
    schema:
      attributes:
        overrides:
          token:
            description: The token of the managed account
        aliases:
          managed_account_token: token
  virtual_tag_config:
    create:
      path: /virtual_tag_configs
      method: POST
    read:
      path: /virtual_tag_configs/{token}
      method: GET
    update:
      path: /virtual_tag_configs/{token}
      method: PUT
    delete:
      path: /virtual_tag_configs/{token}
      method: DELETE
